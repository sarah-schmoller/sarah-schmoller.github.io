<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <script>
      // preserve path and redirect to index.html
      var pathname = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;

      // GitHub Pages project site basename
      var base = "/PortfolioSite";

      // redirect to index.html with original path in query
      window.location.replace(
        base + "/index.html?redirect=" + encodeURIComponent(pathname.replace(base, "") + search + hash)
      );
    </script>
  </head>
  <body></body>
</html>
