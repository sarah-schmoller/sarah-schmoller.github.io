<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <script>
      // Redirect all 404s to index.html while preserving the path
      var pathname = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;

      var base = "/PortfolioSite";

      window.location.replace(
        base +
          "/?redirect=" +
          encodeURIComponent(pathname.replace(base, "") + search + hash)
      );
    </script>
  </head>
  <body></body>
</html>
