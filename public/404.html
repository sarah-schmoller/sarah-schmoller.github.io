<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting…</title>
    <script>
      // preserve path and redirect to index.html
      var pathname = window.location.pathname;
      var search = window.location.search;
      var hash = window.location.hash;

      // GitHub Pages project site basename
      var baseURL = "https://sarah-schmoller.github.io/PortfolioSite";

      // Include full base in the redirect
      window.location.replace(
        baseURL + "/index.html?redirect=" + encodeURIComponent(pathname + search + hash)
      );
    </script>
  </head>
  <body></body>
</html>
